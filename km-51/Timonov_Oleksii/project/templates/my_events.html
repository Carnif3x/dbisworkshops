{% extends '_layout.html' %}

{% block body %}

    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-sm-11">
                <h1 style="margin-top: 5%;">All events</h1>

                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Theme</th>
                            <th scope="col">Description</th>
                            <th scope="col">Cost</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for event in events %}
                        <tr>
                            <th scope="row">{{ event[5] }}</th>
                            <td>{{ event[0] }}</td>
                            <td>{{ event[1] }}</td>
                            <td>{{ event[2] }}</td>
                            <td>{{ event[3] }} UAH</td>
                            <td>
                                <button type="button"
                                         class="btn btn-outline-warning btn-sm"
                                         onclick="window.location.href='/my_events/{{ event[5] }}'">Update</button>
                                <button type="button"
                                         class="btn btn-outline-danger btn-sm"
                                         onclick="window.location.href='/my_events/?cancel={{ event[5] }}'">Cancel</button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
