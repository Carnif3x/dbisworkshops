{% extends '_layout.html' %}

{% block body %}
    <div class="container" style="margin-top: 7%;">
        <h1 style="text-align: center; margin-bottom: 3%;">User profile</h1>
        <div class="row justify-content-md-center">
            <div class="col-sm-4-auto">
                <ul class="list-group">
                    <li class="list-group-item" style="text-align: right;">
                        <b>Email</b>
                    </li>
                    <li class="list-group-item" style="text-align: right;">
                        <b>First name</b>
                    </li>
                    <li class="list-group-item" style="text-align: right;">
                        <b>Last name</b>
                    </li>
                </ul>
            </div>
            <div class="col-sm-4-auto">
                <ul class="list-group">
                    <li class="list-group-item">
                        {{ user['email'] }}
                    </li>
                    <li class="list-group-item">
                        {{ user['first_name'] }}
                    </li>
                    <li class="list-group-item">
                        {{ user['last_name'] }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-md-center" style="margin-top: 20pt;">
            <button type="button"
                    class="btn btn-outline-secondary"
                    onclick="window.location.href = '/profile/update'">Update user data</button>
        </div>
    </div>
{% endblock %}
